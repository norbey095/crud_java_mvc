<!DOCTYPE html>
<html Xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
	<div class = "container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class = "table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRES</th>
				<th>TELEFONO</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.telefono}"></td>
					<td>
						<a th:href="@{/editar/}+${persona.id}" class = "btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${persona.id}]])" class = "btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="funciones.js"></script>
</body>
</html>
